<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>T0_D0 Native</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <h1 class="header-logo-title">T0_D0</h1>
            <p class="header-logo-description">(native version)</p>
        </div>
    </header>
    <main>
        <dialog id="modal_options" class="modal-options modal">
            <div class="modal-options_card modal_card">
                <div class="modal-options_card-header">
                    <button onclick="window.modal_options.close()" class="modal-options_card-button">X</button>
                </div>
                <ul class="modal-options_card-list" id="options_list">
                    <li class="modal-options_card-item">
                        Client
                        <label for="clientServerSwitch" class="switch">
                            <input disabled type="checkbox" name="Client/Server" id="clientServerSwitch"><span class="slider"></span>
                        </label>
                        Server
                    </li>
                    <li class="modal-options_card-item">
                        <div class="serverAuthForm hide">
                            <label for="login">Login</label>
                            <input id="login" type="text">
                            <label for="password">Password</label>
                            <input id="password" type="text">
                            <button style="float: right">Authorize</button>
                        </div>
                    </li>
                    <li class="modal-options_card-item">
                        <button id="clearDataButton" type="button" name="Clear Data" value="clearData" class="button">Clear Data</button>
                    </li>
                </ul>
            </div>
        </dialog>
        <section class="task-zone container">
            <h2 class="visually-hidden">Task list</h2>
            <label class="visually-hidden" for="list_filter">Tag filter</label>
            <div class="task-zone-header">
                <select name="list_filter" id="list_filter" class="task-zone-filter-list pixel-corners">
                    <option selected value="all" class="task-zone-filter-item">All</option>
                    <!--                there append markers that tasks has-->
                </select>
                <button type="button"  onclick="window.modal_options.showModal()" title="Options" class="task-zone-header-option-button button">
                    <span class="visually-hidden">Options</span>
                    Options
                </button>
            </div>

            <div class="hidden task-list-empty pixel-corners">
                <h3 class="visually-hidden">Task list is empty</h3>
                <div class="task-list-empty-content">
                    <h4 class="task-list-empty-title">GG</h4>
                    <p class="task-list-empty-description">All your tasks is done!</p>
                </div>

            </div>
            <ul class="task-zone-list" id="taskList">
            </ul>
        </section>
        <section class="createTask-zone container">
            <h2 class="visually-hidden">Create task</h2>
            <form id="createTaskForm" action="" class="createTask-form">
                <label for="titleInput" class="createTask-form-titleLabel">Title:</label>
                <div class="createTask-form-inputButton">
                    <input maxlength="30" required  placeholder="buy some milky (way)" id="titleInput" type="text" class="createTask-form-titleInput pixel-corners--wrapper">
                    <button class="createTask-form-button button pixel-corners--wrapper">Add</button>
                </div>
            </form>
        </section>
    </main>

    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
